<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="trab1.css"/>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
	<script src="./js/jquery.min.js"></script>
	<script>
	$(function(){
		$("#cep").blur(function(){
		var cep = $("#cep").val();
		var servico = "http://api.postmon.com.br/v1/cep/";
		var $xhr = $.get(servico + cep);
		$xhr.done(function(endereco){ //endereco é um obj
			$("#logr").val(endereco.logradouro);
			$("#num").val(endereco.complemento);
			$("#bairro").val(endereco.bairro);
			$("#cidade").val(endereco.cidade);
			$("#est").val(endereco.estado);
			console.log(endereco);
			$("#resultado").text(endereco.logradouro +","+
				endereco.complemento +","+ 
				endereco.bairro +","+ 
				endereco.cidade +","+ 
				endereco.estado);
		});
		$xhr.fail(function(endereco){
			console.log(endereco);
			$("#resultado").text("Deu Errado!");
		});
    })
	})
	</script>
	
</head>
<body>
	<h1> Digite seu CEP para mais informações! </h1> <br/> <br/>
	<form>
		Nome <input type="text" name="nome"/> </br> </br>
		
		<fieldset>
			<legend> Endereço </legend>
			CEP <input type="text" id="cep"/> </br> </br>
			Logradouro <input type="text" id="logr" /> </br> </br>
			Número <input type="text" id="num" name="num"/> </br> </br>
			Bairro <input type="text" id="bairro" name="bairro"/> </br> </br>
			Cidade <input type="text" id="cidade" name="cidade"/> </br> </br>
			Estado <input type="text" id="est" name="est"/> </br> 
		</fieldset> </br> 
		<input type="button" value="Salvar" id="salvar" name="Salvar"/>
	</form>
	<p id="resultado"></p>
</body>
</html>
